<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">

    <div class="inputs">
      <div class="days-input input-div">
        <p class="input-title day">Day</p>
        <input class="input" type="number" placeholder="DD" max="31">
        <p class="day-error error"></p>
      </div>

      <div class="months-input input-div">
        <p class="input-title month">Month</p>
        <input class="input" type="number" placeholder="MM" max="12">
        <p class="month-error error"></p>
      </div>

      <div class="years-input input-div">
        <p class="input-title year">Year</p>
        <input class="input" type="number" placeholder="YYYY" max="2023">
        <p class="year-error error"></p>
      </div>

    </div>

    <div class="separator">
      <div class="line"></div>
      <img src="./assets/images/icon-arrow.svg" alt="">
    </div>

    <div class="results">
      <p class="years-result"> <span class="years-result-value">--</span> years</p>

      <p class="months-result"> <span class="months-result-value">--</span> months</p>

      <p class="days-result"> <span class="days-result-value">--</span> days</p>
    </div>

  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
